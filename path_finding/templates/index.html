<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finding Algorithms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css"
        integrity="sha512-3q8fi8M0VS+X/3n64Ndpp6Bit7oXSiyCnzmlx6IDBLGlY5euFySyJ46RUlqIVs0DPCGOypqP8IRk/EyPvU28mQ=="
        crossorigin="anonymous" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body id='body'>
    <div id="controlsContainer" class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <h1>Path Finding Algorithms</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-row justify-content-center">
                        <label class="control-label">Dimensions</label>
                        <input id="dimensionsInput" class="form-control" type="text" style="width: 220px;"
                            placeholder="e.g. 50,50">
                        <small id="gridErrorMessage" class="text-danger text-left" hidden>Invalid input -
                            number of
                            cells must be
                            greater than 2.</small>
                    </div>
                </div>

                <div class="col">
                    <div class="form-row justify-content-center">
                        <label class="control-label">Algorithm</label>
                        <select id="algorithmSelect" class="selectpicker">
                            <option selected value="null">Select One...</option>
                            <option value="dfs">Depth-First Search</option>
                            <option value="dfssp">Depth-First Search (Shortest Path)</option>
                            <option value="bfs">Breadth-First Search</option>
                            <option value="dijkstra">Dijkstra's Algorithm</option>
                            <option value="a*">A* Search</option>
                            <option value="greedy-bfs">Greedy Best-First Search</option>
                            <option value="bidirectional">Bidirectional Search</option>
                        </select>
                        <small id="algorithmSelectErrorMessage" class="form-text text-danger text-left" hidden>Please
                            select an
                            algorithm.</small>
                    </div>
                </div>

                <div class="col">
                    <div class="form-row justify-content-center">
                        <label class="control-label">Heuristic</label>
                        <select id="heuristicSelect" class="selectpicker" disabled data-hide-disabled="true">
                            <option selected id="l1Norm" value="l1Norm">Manhattan Distance</option>
                            <option id="l2Norm" value="l2Norm">Euclidean Distance</option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <div class="form-row justify-content-center">
                        <label class="control-label">Maze Generator</label>
                        <select id="mazeGenerationSelect" class="selectpicker">
                            <option selected value="null">Select One...</option>
                            <option value="rand-dfs">Randomized DFS</option>
                            <option value="prims">Randomized Prim's Algorithm</option>
                            <option value="random-walls">Random Walls</option>
                            <option value="random-weights">Random Weights</option>
                            <option value="recursive-walls">Recursive Division (Walls)</option>
                            <option value="recursive-weights">Recursive Division (Weights)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row align-items-center justify-content-center" style="padding-top: 20px;">
                <div class="col">
                    <input id="weightSlider" type="text" />
                </div>
                <div class="col">
                    <input id="weightToggle" type="checkbox" data-toggle="toggle">
                </div>
                <div class="form-check form-check-inline">
                    <input id="diagMovesToggle" class="form-check-input" type="checkbox" value="true">
                    <label class="form-check-label" for="diagMovesToggle">Enable Diagonal Moves</label>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mb-5">
            <div class="col-auto">
                <div class="row justify-content-center">
                    <div class="col">
                        Start Node
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="node sample-start-node"></div>
                </div>
            </div>

            <div class="col-auto">
                <div class="row justify-content-center">
                    <div class="col">
                        End Node
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="node sample-end-node"></div>
                </div>
            </div>

            <div class="col-auto">
                <div class="row justify-content-center">
                    <div class="col">
                        Wall Node
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="node sample-wall-node"></div>
                </div>
            </div>

            <div class="col-auto">
                <div class="row justify-content-center">
                    <div class="col">
                        Weight Node
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="node sample-weight-node"></div>
                </div>
            </div>

            <div class="col-auto">
                <div class="row justify-content-center">
                    <div class="col">
                        Empty Node
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="node sample-empty-node"></div>
                </div>
            </div>

            <div class="col-auto">
                <div class="row justify-content-center">
                    <div class="col">
                        Visited Node
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="node sample-visited-node"></div>
                </div>
            </div>

            <div class="col-auto">
                <div class="row justify-content-center">
                    <div class="col">
                        Visiting Node
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="node sample-visiting-node"></div>
                </div>
            </div>

            <div class="col-auto">
                <div class="row justify-content-center">
                    <div class="col">
                        Path Node
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="node sample-path-node"></div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-3">
                <button class="btn btn-primary btn-block" id="runButton">Run</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger btn-block" id="resetButton">Reset</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning btn-block" id="resetPathButton">Reset Path</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col">
                <p id='algComplete' class="h3 text-success text-center" hidden>Complete! Path Cost = <span
                        id="cost"></span></p>
            </div>
        </div>

        <hr>
    </div>


    <div class="container">
        <div class="row justify-content-center">
            <table id="gridWrapper" class="grid-wrapper"></table>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"
    integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA=="
    crossorigin="anonymous"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script src="/static/dist/bundle.js"></script>

</html>
