<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finding Algorithms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body id='body'>
    <div class="container">
        <div class="row">
            <div class="col jumbotron">
                <div class="text-center">
                    <h1>Path Finding Algorithms</h1>
                </div>

                <div class="row justify-content-center">
                    <div class="col-3 form-group">
                        <div class="form-group">
                            <label>Dimensions: </label>
                            <input id="dimensionsInput" class="form-control" type="text" placeholder="e.g. 50,50">
                            <p id="gridErrorMessage" class="text-danger text-left small" hidden>Invalid input -
                                number of
                                cells must be
                                greater than 2.</p>
                        </div>
                    </div>

                    <div class="col-3">
                        <label class="control-label">Algorithm</label>
                        <select id="algorithmSelect" class="selectpicker">
                            <option selected value="null">Select One...</option>
                            <option value="dfs">Depth-First Search</option>
                            <option value="dfssp">Depth-First Search (Shortest Path)</option>
                            <option value="bfs">Breadth-First Search</option>
                            <option value="dijkstra">Dijkstra's Algorithm</option>
                            <option value="a*">A* Search</option>
                            <option value="greedy-bfs">Greedy Best-First Search</option>
                            <option value="bidirectional">Bidirectional Search</option>
                        </select>
                        <p id="algorithmSelectErrorMessage" class="text-danger text-left small" hidden>Please
                            select an
                            algorithm.</p>
                    </div>

                    <div class="col-3">
                        <label class="control-label">Maze Generation</label>
                        <select id="mazeGenerationSelect" class="selectpicker">
                            <option selected value="null">Select One...</option>
                            <option value="rand-dfs">Randomized DFS</option>
                            <option value="prims">Randomized Prim's Algorithm</option>
                            <option value="random">Random</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-1">
                <select hidden id="heuristicSelect">
                    <option selected value="l1Norm">Manhattan Distance</option>
                    <option value="l2Norm">Euclidean Distance</option>
                </select>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-3">
                <button class="btn btn-primary btn-block" id="runButton">Run</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger btn-block" id="resetButton">Reset</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning btn-block" id="resetPathButton">Reset Path</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col">
                <p id='algComplete' class="h3 text-success text-center" hidden>Complete! Path Cost = <span
                        id="cost"></span></p>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row justify-content-center">
            <table id="gridWrapper" class="grid-wrapper"></table>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="/static/dist/bundle.js" rows={{ num_rows }} cols={{ num_cols }} startRow={{ start_row }}
    startCol={{start_col}} endRow={{ end_row }} endCol={{ end_col }}></script>

</html>
