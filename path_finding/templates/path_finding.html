<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finding Algorithms</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 jumbotron">
                <div class="text-center">
                    <h1>Path Finding Algorithms</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <div class="form-group">
                        <label>Dimensions: </label>
                        <input id="dimensionsInput" class="form-control" type="text" placeholder="e.g. 50,50">
                    </div>
                    <div class="form-group">
                        <label>Start Node: </label>
                        <input id="startNodeInput" class="form-control" type="text" placeholder="e.g. 10,10">
                    </div>
                    <div class="form-group">
                        <label>End Node: </label>
                        <input id="endNodeInput" class="form-control" type="text" placeholder="e.g. 40,40">
                    </div>
                    <button id=submitButton class="btn btn-primary">Submit</button>
                </div>
            </div>

            <div class="col">
                <select id="algorithmSelect">
                    <option selected value="Dijkstra's Algorithm">Dijkstra's Algorithm</option>
                </select>
            </div>
        </div>



        <div class="row">
            <div class="col">
                <table id="gridInfo" class="table">
                    <tr>
                        <th></th>
                        <th>Row</th>
                        <th>Column</th>
                    </tr>
                    <tr>
                        <td>Start Node</td>
                        <td id="startRow">{{ start_row }}</td>
                        <td id="startCol">{{ start_col }}</td>
                    </tr>
                    <tr>
                        <td>End Node</td>
                        <td id="endRow">{{ end_row }}</td>
                        <td id="endCol">{{ end_col }}</td>
                    </tr>
                    <tr>
                        <td>Dimensions</td>
                        <td id="rows">{{ num_rows }}</td>
                        <td id="cols">{{ num_cols }}</td>
                    </tr>
                </table>
            </div>
        </div>
        <button id="runButton">Run</button>
        <button id="resetButton">Reset</button>
        <p id='algComplete' hidden>Complete!</p>
        <div id="gridWrapper" class="grid-wrapper"></div>
    </div>


</body>

</html>
