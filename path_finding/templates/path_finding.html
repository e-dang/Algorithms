<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finding Algorithms</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 jumbotron">
                <div class="text-center">
                    <h1>Path Finding Algorithms</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <div class="form-group">
                        <label>Dimensions: </label>
                        <input id="dimensionsInput" class="form-control" type="text" placeholder="e.g. 50,50">
                        <p id="gridErrorMessage" hidden>Invalid input - number of cells must be greater than 2.</p>
                    </div>
                    <button id=submitButton class="btn btn-primary">Submit</button>
                </div>
            </div>

            <div class="col">
                <select id="algorithmSelect">
                    <option selected value="null">Select One...</option>
                    <option value="dfs">Depth-First Search</option>
                    <option value="dfssp">Depth-First Search (Shortest Path)</option>
                    <option value="bfs">Breadth-First Search</option>
                    <option value="dijkstra">Dijkstra's Algorithm</option>
                    <option value="a*">A* Search</option>
                    <option value="greedy-bfs">Greedy Best-First Search</option>
                    <option value="bidirectional">Bidirectional Search</option>
                </select>
                <p id="algorithmSelectErrorMessage" hidden>Please select an algorithm.</p>
            </div>
            <div class="col">
                <select hidden id="heuristicSelect">
                    <option selected value="l1Norm">Manhattan Distance</option>
                    <option value="l2Norm">Euclidean Distance</option>
                </select>
            </div>
        </div>

        <button id="runButton">Run</button>
        <button id="resetButton">Reset</button>
        <button id="resetPathButton">Reset Path</button>
        <p id='algComplete' hidden>Complete!</p>
        <p id='cost' hidden></p>
        <div id="gridWrapper" class="grid-wrapper"></div>
    </div>


</body>

<script src="/static/dist/bundle.js" rows={{ num_rows }} cols={{ num_cols }} startRow={{ start_row }}
        startCol={{ start_col }} endRow={{ end_row }} endCol={{ end_col }}></script>
</html>
