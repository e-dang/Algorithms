name: Integrate

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - uses: nelonoel/branch-name@v1.0.1
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Test branch name in command
        run: echo "version=${BRANCH_NAME}"

      - name: Test branch name in conditional
        run: echo "this should be echoed"
        if: ${{ ${BRANCH_NAME} != 'master' }}

      - name: Install yarn
        run: |
          curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
          echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
          sudo apt update
          sudo apt install yarn

      - name: Install firefox
        run: sudo apt install firefox

      - name: Install geckodriver
        run: |
          wget https://github.com/mozilla/geckodriver/releases/download/v0.28.0/geckodriver-v0.28.0-linux64.tar.gz
          tar -xvzf geckodriver*
          sudo mv geckodriver /usr/local/bin
          geckodriver --version

      - name: Install dependencies
        run: make install

      - name: Build bundle
        run: make build

      - name: Unit tests
        run: make test-unit

      - name: Functional tests
        run: pytest --headless functional_tests

      - name: Create ssh key file from secrets
        run: mkdir -p ~/.ssh && echo "${{ secrets.SSH_KEY_DO }}" >> ~/.ssh/id_rsa_do && chmod 0600 ~/.ssh/id_rsa_do

      - name: Deploy to staging server
        run: make deploy-staging ARGS="version=${BRANCH_NAME}"

      - name: Test against staging server
        run: STAGING_SERVER=staging.dangdelicious.net pytest --headless functional_tests

      - name: Deploy to production server
        run: make deploy-prod
        if: ${BRANCH_NAME} == 'master'